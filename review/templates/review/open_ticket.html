{% block content %}

<br/>
<div class="open_ticket">
    <h2>Open a ticket for reviews</h2>

        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
</div>
{% endblock content %}
