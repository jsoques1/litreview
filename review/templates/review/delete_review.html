{% extends 'base.html' %}
{% block content %}

<br/>
<div class="ticket_title"></div>
<h2>Supprimer un ticket </h2>
<br/>
<div class="ticket_title"></div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form}}
    {% if form.image %}
        <img src="{{form.image.url}}">
    {% endif %}
    
    <button class="btn" type="submit" value="Delete" >Envoyer</button>
</form>
</div>

{% endblock content %}
