{% extends 'base.html' %}
{% block content %}

<br/>
<div class="ticket_title"></div>
<h2>Suprimer un ticket </h2>
<br/>
<div class="ticket_title"></div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form }}
    {% if object.image %}
        <img src="{{object.image.url}}" width = "100" height = "100">
    {% endif %}
    
    <button type="submit" value="Delete" >Envoyer</button>
</form>
</div>

{% endblock content %}
