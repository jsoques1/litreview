{% extends 'base.html' %}
{% block content %}


<div class="ticket_title">
<h2>Supprimer un ticket </h2>
</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.image %}
        <img src="{{form.image.url}}" alt="">
    {% endif %}
    
    <button class="btn" type="submit" value="Delete" >Envoyer</button>
</form>


{% endblock content %}
